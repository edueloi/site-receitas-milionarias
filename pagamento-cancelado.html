<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Cancelado - Receitas Milionárias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/cadastro.css">
    <link rel="icon" href="static/images/logo.png" type="image/png">
    <style>
        .status-page-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-color: #f8f9fa;
            padding: 2rem;
        }
        .status-card {
            background-color: #fff;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .status-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }
        .error .status-icon {
            color: #dc3545;
        }
        .status-card h2 {
            font-family: var(--font-title);
            font-size: 2.2rem;
            margin-bottom: 1rem;
        }
        .status-card p {
            margin-bottom: 2rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <main class="status-page-container">
        <div class="status-card error">
            <div class="status-icon">
                <i class="fas fa-times-circle"></i>
            </div>
            <h2>Pagamento Cancelado</h2>
            <p>Ocorreu um problema ou o pagamento foi cancelado. Não se preocupe, nenhuma cobrança foi feita. Você pode tentar novamente a qualquer momento.</p>
            <a href="cadastro.html" class="btn btn-primary">Tentar novamente</a>
        </div>
    </main>
</body>
</html>
